        <title>Handmade Bijoux-venditore</title>
        <meta charset="UTF-8">

        <meta name="keywords" content="handmade, fimo, bijoux,orechini, shop, vendi"> 
        <meta name="description" content="Pagina per mettere in vendita oggetti su Handmade Bijoux">

    <body>
        <h1>Aggiungi un oggetto nello shop </h1>
        <p>Compila i campi sottostanti e aggiungi l'immagine dell'oggetto da mettere in vendita.
        Ad operazione finita clicca su "Metti in vendita" </p>
        
        <form method="GET">
           Nome dell’oggetto



Quantità di oggetti disponibili
     <div> 
           
       <label for="NomeOggetto">Nome oggetto </label>
       <input type="text" name="NomeOggetto" id="NomeOggetto"/>
       
       <label for="URLimmagine">URL immagine oggetto </label>
       <input type="text" name="URLimmagine" id="URLimmagine"/>
       
       <label for="Descrizioneoggetto">Descrizione dell'oggetto </label>
       <textarea rows='4' cols='20' name="Descrizioneoggetto" id="Descrizioneoggetto"/> 
       
       <label for="Prezzo">Prezzo </label>
       <input type="number" name="Prezzo" id="Prezzo"/> euro
       
       <label for="Numoggetti">Quantità di oggetti disponibili </label>
       <input type="number" name="Numoggetti" id="Numoggetti"/> oggetti
       
    </div>
        
    <!--Nome esame voto -->
    <div>
         <label for="NomeEsame"> Nome Esame </label>  
           <select size="3" name="NomeEsame" id="NomeEsame">
           <option value="PR1">Programmazione 1</option>
           <option value="AMM">Amministrazione di Sistema </option>
           <option value="RC">Reti di Calcolatori</option>
           <option value="EAI">Elaborazione di Immagini</option>
           <option value="CSR">Computazione su Rete</option>
       </select>
         <label for="VotoEsame">Voto Esame </label>
         <input type="range" min="18" max="31" name="VotoEsame" id="VotoEsame"/>
         </div>
       
       <!-- Descrizione -->
       <div>
          <label for="Descrizione">Descrizione </label>
          <textarea name="Descrizione" id="Descrizione" rows="10" cols="40">Descrizione Esame</textarea>
        
       </div>
       <div>
       <!-- Subimt Reset -->
       
       <input type="submit" value="invia" />
       <input type="submit" value="reimposta" />
       
       </div>
</form>
