<html>
    <head>
        <title> Registrazione esami triennale e magistrale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h1>Registrazione esami triennale e magistrale</h1>
    <img src="img/unica_logo.jpg" title="Logo Unica" width="150" height="150">
    
    <form method="GET">
           
   <!--Nome cognome matricola studente -->
    <div> 
           
       <label for="NomeStudente">Nome Studente </label>
       <input type="text" name="NomeStudente" id="NomeStudente"/>
       <label for="CognomeStudente">Cognome Studente </label>
       <input type="text" name="CognomeStudente" id="CognomeStudente"/>
       <label for="Matricola">Matricola </label>
       <input type="number" name="Matricola" id="Matricola"/>       
    </div>
        
    <!--Nome esame voto -->
    <div>
         <label for="NomeEsame"> Nome Esame </label>  
           <select size="3" name="NomeEsame" id="NomeEsame">
           <option value="PR1">Programmazione 1</option>
           <option value="AMM">Amministrazione di Sistema </option>
           <option value="RC">Reti di Calcolatori</option>
           <option value="EAI">Elaborazione di Immagini</option>
           <option value="CSR">Computazione su Rete</option>
       </select>
         <label for="VotoEsame">Voto Esame </label>
         <input type="range" min="18" max="31" name="VotoEsame" id="VotoEsame"/>
         </div>
       
       <!-- Descrizione -->
       <div>
          <label for="Descrizione">Descrizione </label>
          <textarea name="Descrizione" id="Descrizione" rows="10" cols="40">Descrizione Esame</textarea>
        
       </div>
       <div>
       <!-- Subimt Reset -->
       
       <input type="submit" value="invia" />
       <input type="submit" value="reimposta" />
       
       </div>
</form>
    </body>
</html>
